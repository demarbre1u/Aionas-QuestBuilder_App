<div class="container">
  <div mode="side" opened class="drawer">
    
    <div class="auth-message">
        <span>Vous devez être authentifié pour pouvoir accéder aux quêtes.</span>
        <button mat-stroked-button color="primary">Log in</button>        
    </div>
    
  </div>
  
  
  <div class="main-content">
    
    <mat-card id="quest-info">

      <mat-form-field>
        <input matInput placeholder="Nom de la quête">
      </mat-form-field>

      <!-- Texte du début -->
      <span class="info">
        <mat-form-field [floatLabel]=" 'always' " appearance="outline">
          <mat-label>Texte de début</mat-label>
          <textarea matInput
            (input)="setApercuDebut()"
            #texteDebut
            cdkTextareaAutosize
            cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field> 

        <div #apercuDebut class="apercu color-0" [innerHTML]="htmlDebut | safeHtml"></div>
      </span>
      
     
      <!-- Texte de fin -->
      <span class="info">
        <mat-form-field [floatLabel]=" 'always' " appearance="outline">
          <mat-label>Texte de fin</mat-label>
          <textarea matInput
            (input)="setApercuFin()"
            #texteFin
            cdkTextareaAutosize
            cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="5"></textarea>  
        </mat-form-field> 
      
        <div #apercuFin class="apercu color-0" [innerHTML]="htmlFin | safeHtml"></div>
      </span>
      
    </mat-card>

  </div>
</div>
